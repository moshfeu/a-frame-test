<html>

<head>
  <script src="//aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
  Hello1
  <a-scene embedded arjs='trackingMethod: best;'>
    <a-assets>
      <a-asset-item id="brainstem" src="Monster.gltf"></a-asset-item>
    </a-assets>
    <!-- Create a anchor to attach your augmented reality -->
    <a-anchor hit-testing-enabled='true'>
      <a-gltf-model src="#brainstem" scale="0.05 0.05 0.05" animation-mixer="clip: *;"></a-gltf-model>
      <!-- <a-entity gltf-model="#brainstem" position="0 0 -5" scale="3 3 3"></a-entity> -->
      <!-- Add your augmented reality here -->
      <!-- <a-box position='0 0.5 0' material='opacity: 0.5; side:double; color:red;'>
					<a-torus-knot radius='0.26' radius-tubular='0.05'>
						<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
					</a-torus-knot>
			</a-box> -->

    </a-anchor>

    <!-- Define a static camera -->
    <a-camera-static/>

  </a-scene>
</body>

</html>
